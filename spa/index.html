<!DOCTYPE html>
<html app-version="1.0">
<head lang="en">
    <meta charset="UTF-8">
    <title>单页应用轻量级框架</title>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="renderer" content="webkit">
    <!--  360浏览器默认用极速核(webkit)  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--避免IE使用兼容模式-->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="screen-orientation" content="portrait">
    <!--  UC强制竖屏  -->
    <meta name="x5-orientation" content="portrait" />
    <!--  QQ强制竖屏  -->
    <!--<meta name="full-screen" content="yes">&lt;!&ndash;  UC强制全屏  &ndash;&gt;-->
    <meta name="x5-fullscreen" content="true" />
    <!--  QQ强制全屏  -->
    <!--<meta name="browsermode" content="application"/>&lt;!&ndash;  UC应用模式  &ndash;&gt;-->
    <meta name="x5-page-mode" content="app" />
    <!--  QQ应用模式  -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- windows phone 点击无高光 -->
    <link href="css/app.css" rel="stylesheet" rev="stylesheet" type="text/css">
    <script src="javascript/zepto.min.js"></script>
    <script src="app.config.js"></script>

</head>
<body spa-container>
</body>
<script src="javascript/app.toolkit.min.js"></script>
<script src="build/js/app.common.js"></script>
<script src="build/js/app.init.js"></script>
</html>
